<p>Listado de Héroes</p>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>
    Héroe borrado
    <small class="text-red-400 font-black">{{ deletedHero }}</small>
  </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="deleteLastHero()"
  class="border py-2 px-5"
>
  Borrar ultimo heroe
</button>

<ul>
  <li *ngFor="let name of heroNames">{{ name }}</li>
</ul>
